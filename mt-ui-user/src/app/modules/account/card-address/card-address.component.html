<mat-card  
    [ngClass]="{
        'card-container': !editable,
        'card-container-action': editable
    }"
    matRipple 
>
    <div class="card-title">
        {{ address.fullName }}
    </div>
    <div>
        <div class="card-desc">
            {{ address.line1 }}
        </div>
        <div class="card-desc">
            {{ address.line2 }}
        </div>
        <div class="card-desc">
            <span>{{ address.city }}&nbsp;</span
            ><span>{{ address.province }}&nbsp;</span
            ><span>{{ address.postalCode }}</span>
        </div>
        <div class="card-desc">
            {{ address.country }}
        </div>
        <div class="card-desc">
            {{ address.phoneNumber }}
        </div>
    </div>
    <div *ngIf="editable" class="modify-card-btn">
        <button mat-button color="error" class="card-btn" (click)="emitEvent()">
            {{"DELETE"|translate}}
        </button>
        <button
            mat-button
            color="primary"
            class="card-btn"
            [routerLink]="address.id"
        >
            {{"EDIT"|translate}}
        </button>
    </div>
</mat-card>
